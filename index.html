<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Game</title>
		<script src="main.js" defer></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Rock-Paper-Scisor</h1>
		<h3>Scorecard</h3>
		<div class="container">
			<span>You</span>
			<span>Computer</span>
			<br />
			<span id="userScoreBox">0</span>
			<span id="computerScoreBox">0</span>
			<p id="result"></p>
			<div id="board">
				<h1 id="winner-board"></h1>
			</div>

			<div id="controls">
				<div class="keys"><button id="rock">Rock</button></div>
				<div class="keys"><button id="paper">Paper</button></div>
				<div class="keys"><button id="scissor">Scissor</button></div>
			</div>
			<hr />
			<div id="match-outcomes"></div>
		</div>
	</body>
</html>
